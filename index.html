<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskFlow - Verify</title>
  <script>
    if (localStorage.getItem("mode") === "dark") {
      document.body?.classList?.add("dark");
    }
  </script>  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- <button class="toggle-mode" onclick="document.body.classList.toggle('dark')">ðŸŒ“</button> -->
    <!-- <button class="toggle-mode" onclick="toggleTheme()">ðŸŒ“</button> -->

  <div class="verify-card">
    <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="Logo" />
    <h1>TaskFlow</h1>
    <p class="sub">Your Personal Productivity Companion</p>
    <p class="lock">ðŸ”’ Age verification required for access</p>
    <h3>Verify Your Identity</h3>
    <form id="userForm">
      <input type="text" id="name" placeholder="Enter your full name" required />
      <input type="date" id="dob" required />
      <button type="submit">Verify & Continue</button>
      <p id="error" class="error"></p>
    </form>
    <p class="disclaimer">By continuing, you confirm that you are over 10 years old and agree to our terms of service.</p>
  </div>

  <script>
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const dob = new Date(document.getElementById("dob").value);
      const age = new Date().getFullYear() - dob.getFullYear();

      if (!name || isNaN(dob)) {
        document.getElementById("error").textContent = "Please fill all fields correctly.";
        return;
      }

      if (age < 10) {
        document.getElementById("error").textContent = "You must be at least 10 years old.";
        return;
      }

      localStorage.setItem("user", JSON.stringify({ name, dob }));
      window.location.href = "app.html";
    });
  </script>
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("mode", mode);
    }
  </script>
  
</body>
</html>
